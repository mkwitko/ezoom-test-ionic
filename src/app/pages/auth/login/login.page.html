<app-header [menu]="false" title="Acesso"></app-header>

<ion-content>
  <div>
    <p class="ion-text-center ion-margin-top">
      <img class="ion-padding logo" src="../../../../assets/img/logo.png" alt="">
    </p>
    <h2 class="ion-text-center">Login</h2>
    <ion-grid>
      <ion-row>
        <ion-col size="12">

          <ion-item>
            <ion-label position="floating">E-mail</ion-label>
            <ion-input type="email" [(ngModel)]="userLogin.userEmail"></ion-input>
          </ion-item>

          <ion-item>
            <ion-label position="floating">Senha</ion-label>
            <ion-input type="password" [(ngModel)]="userLogin.userPassword"></ion-input>
          </ion-item>

          <ion-button (click)="login()" class="ion-margin-top" expand="block" color="primary">
            Enviar
          </ion-button>

          <ion-button (click)="goTo('register')" expand="block" color="light" class="ion-margin-top">
            Cadastro
          </ion-button>

          <ion-button (click)="loginGuest()" class="ion-margin-top" fill="clear" expand="block">
            <ion-label color="primary">Entrar como Administrador</ion-label>
          </ion-button>

          <ion-button (click)="loginGuest()" class="ion-margin-top" fill="clear" expand="block">
            <ion-label color="primary">Entrar como Usu√°rio</ion-label>
          </ion-button>

          <ion-button style="float: right;" class="ion-margin-top" size="small" (click)="goTo('forgot')" fill="clear">
            <ion-label>ESQUECI A MINHA SENHA</ion-label>
          </ion-button>

        </ion-col>
      </ion-row>
    </ion-grid>
  </div>
</ion-content>
