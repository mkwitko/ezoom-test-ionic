<app-header [menu]="false" url="movie-home" title="Filmes"></app-header>

<ion-content>

  <!-- Caso já tenha carregado -->
  <ion-card *ngIf="loaded">
    <!-- Vídeo do Youtube -->
    <iframe
    class="ion-margin-top"
    [src]="trustedLink"
    [title]="loaded.title"
    frameborder="0"
    allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
    allowfullscreen></iframe>
    <ion-card-header>
      <!-- Subtitulo -->
      <ion-card-subtitle>{{loaded.subtitle}}</ion-card-subtitle>
      <!-- Titulo -->
      <ion-card-title>{{loaded.title}}</ion-card-title>
    </ion-card-header>
    <ion-card-content>
      <!-- Descrição -->
      {{loaded.description}}
    </ion-card-content>
  </ion-card>



</ion-content>
