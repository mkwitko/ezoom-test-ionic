<app-header [menu]="false" url="game-home" title="Jogos"></app-header>

<ion-content>

  <ion-card *ngIf="loaded">
    <img [src]="loaded.image" alt="">
    <ion-card-header>
      <ion-card-subtitle>{{loaded.subtitle}}</ion-card-subtitle>
      <ion-card-title>{{loaded.title}}</ion-card-title>
    </ion-card-header>
    <ion-card-content>
      {{loaded.description}}
    </ion-card-content>
  </ion-card>



</ion-content>
