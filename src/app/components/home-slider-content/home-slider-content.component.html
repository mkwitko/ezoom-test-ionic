<div class="section">
  <app-home-slider-header [title]='title'></app-home-slider-header>
  <ion-slides mode="ios" pager="ios" [options]="slides">
    <ion-slide *ngFor="let item of content">
      <ion-card>
        <img [src]="item.image" alt="">
      </ion-card>
    </ion-slide>
  </ion-slides>
</div>
