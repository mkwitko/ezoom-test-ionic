<ng-container *ngIf="content">
  <!-- Inserção de background dinâmico no card + Função de click/navegação-->
  <ion-card [style.background-image]="'url(' + content.image + ')'" (click)="goTo(content.path)">
    <div>
      <p class="ion-text-center white title">{{content.title}}</p>
      <p class="ion-text-center white subtitle">Aqui você pode adicionar {{content.title}}</p>
    </div>
  </ion-card>

</ng-container>
