<ion-card (click)="goTo(content.id)">
  <img [src]="content.image" />
  <ion-card-header>
    <ion-card-subtitle>{{content.subtitle}}</ion-card-subtitle>
    <ion-card-title>{{content.title}}</ion-card-title>
  </ion-card-header>
  <ion-card-content>
    {{content.description}}
  </ion-card-content>
</ion-card>
